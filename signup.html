<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign Up to Watch Movies in DEFLIX</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widt,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/d6267b0b74.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="showcase-top">
        <img src="images/Logo Transparent.png" alt="Netflix">

    </div>


    <div class="signin">
        <h1>Sign In </h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your email......" username="name">
        </div>
        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Your Password......" username="name">
        </div>
        <input type="button" class="btn" value="signin">
    </div>




</body>

</html>
